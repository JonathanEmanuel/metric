<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <script src="libs/jquery-3.5.1.slim.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Metric</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Pricipal</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Crear</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#"  data-toggle="modal" data-target="#staticBackdrop">Ingreso</a>
                <a class="dropdown-item" href="#">Gastos</a>
                <a class="dropdown-item" href="#">Categorias</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Salir</a>
              </div>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Metric</h1>
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <h4>Movimientos</h4>
                <div class="row">
                  <div class="col-md-4">
                    <select class="form-control">
                      <option value="0">Gastos</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select class="form-control">
                      <option value="0">Mes</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-control">
                      <option value="0">Año</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-outline-info" type="button"  data-toggle="modal" data-target="#staticBackdrop">N+</button>
                  </div>
                </div>


                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Concepto</th>
                            <th>Valor</th>
                            <th>Valor Real</th>
                            <th>Fecha Real</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>

            </div>
            <div class="col-lg-4 col-md-4">
                <h4>Historicos</h4>

                <img class="img-fluid" src="https://via.placeholder.com/450x320" alt="">
                
                <div class="card mt-4">
                    <h5 class="card-header">Ahorro</h5>
                    <div class="card-body">
                      <h5 class="card-title">Total $12.000</h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>
                      <a href="#" class="btn btn-primary">Ver más...</a>
                    </div>
                  </div>

            </div>
        </div>

   
    </div>



    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-7 form-group">
                <label>Concepto</label>
                <input class="form-control" type="text">
              </div>
              <div class="col-md-5 form-group">
                <label>Categorias</label>
                <select class="form-control">
                  <option value="0">Seleccionar</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 form-group">
                <label>Fecha</label>
                <input class="form-control" type="date">
              </div>
              <div class="col-md-3 form-group">
                <label>Valor</label>
                <input class="form-control" type="number">
              </div>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
